<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Este es un HTML</title>
  </head>
  <body>
    <h1>Hola mundo, estes es un HTML</h1>
    <img src="images/becasug.png" alt="Logo Becas Github" />

    <h2>GET FORM</h2>
    <form action="get_form" method="GET">
      <label for="first">First Name: </label>
      <input type="text" name="first" placeholder="Tu Nombre">
      <label for="last">Last Name: </label>
      <input type="text" name="last" placeholder="Tu Apellido">
      <button type="submit">Enviar</button>
    </form>
    <br>
    <br>
    <br>
    <br>

    <h2>POST FORM</h2>
    <form action="process_post" method="POST">
      <label for="first">First Name: </label>
      <input type="text" name="first" placeholder="Tu Nombre">
      <label for="last">Last Name: </label>
      <input type="text" name="last" placeholder="Tu Apellido">
      <button type="submit">Enviar</button>

    </form>

    <h2>Multipart Upload</h2>
    <form action="profile" method="post" enctype="multipart/form-data">
      <label for="avatar">Avatar</label>
      <input id="avatar" type="file" name="avatar">
      <button type="submit">Enviar</button>
    </form>

  </body>
</html>
